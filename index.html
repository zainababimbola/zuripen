<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <div class="firstname_input">
            <label for="firstName">
              <input
                type="text"
                id="firstName"
                class="firstName"
                placeholder="First Name"
              />
              <span class="firstname_image hide"
                ><img src="./images/icon-error.svg" alt="an error icon"
              /></span>
              <em class="firstname_error"></em>
            </label>
          </div>
          <div class="lastname_input">
            <label for="lastName">
              <input
                type="text"
                id="lastName"
                class="lastName"
                placeholder="Last Name"
              />
              <span class="lastname_image hide"
                ><img src="./images/icon-error.svg" alt="an error icon"
              /></span>
              <em class="lastname_error"></em>
            </label>
          </div>
          <div class="email_input">
            <label for="email">
              <input
                type="email"
                id="email"
                class="email"
                placeholder="Email"
              />
              <span class="email_image hide"
                ><img src="./images/icon-error.svg" alt="an error icon"
              /></span>
              <em class="email_error"></em>
            </label>
          </div>
          <div class="password_input">
            <label for="password">
              <input
                type="password"
                id="password"
                class="password"
                placeholder="Password"
              />
              <span class="password_image hide"
                ><img src="./images/icon-error.svg" alt="an error icon"
              /></span>
              <i class="fa fa-eye" id="toggle_password"></i>
              <em class="password_error"></em>
            </label>
          </div>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span>Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
